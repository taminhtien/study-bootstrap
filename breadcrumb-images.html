<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Breadcrumb and Images</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <style type="text/css">
    	img {
    		margin: 10px;
    	}
    	.bs-example {
    		margin: 20px;
    	}
    </style>
</head>
<body>
	<div class="bs-example">
		<div class="container">
			<div class="row">
				<ul class="breadcrumb">
                    <li><a href="#">Trang Chủ</a></li>
                    <li><a href="#">Bootstrap</a></li>
                    <li class="active">Breadcrumb & Images</li>
                </ul>
				<h2>Images Bootstrap</h2>
				<img src="images/avt.png" alt="Hình bo góc" class="img-rounded">
				<img src="images/avt.png" alt="Hình tròn" class="img-circle">
				<img src="images/avt.png" alt="Hình thumbnail" class="img-thumbnail">
			</div>
			<div class="row">
       			<h2>Images Thumbnail</h2>
	            <div class="col-md-3">
	                <a href="#">
	                    <img src="images/avt.png" alt="125x125" class="img-circle img-thumbnail">
	                </a>
	            </div>
	            <div class="col-md-3">
	                <a href="#">
	                    <img src="images/avt.png" alt="125x125" class="img-circle img-thumbnail">
	                </a>
	            </div>
	            <div class="col-md-3">
	                <a href="#">
	                    <img src="images/avt.png" alt="125x125" class="img-circle img-thumbnail">
	                </a>
	            </div>
	            <div class="col-md-3">
	                <a href="#">
	                    <img src="images/avt.png" alt="125x125" class="img-circle img-thumbnail">
	                </a>
	            </div>
	        </div>
		</div>
	</div> 
</body>
</html>
