<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Bootstrap 3 Navs</title>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <style type="text/css">
            .example{
                margin: 20px;
            }
 
        </style>
    </head>
    <body>
        <div class="example">
            <div class="container">
                <div class="row">
                    <h2 class="text-center">Demo navigations</h2>
                    <hr>
                    <div class="col-md-12">
                        <ul class="nav nav-tabs">
                            <li><a href="#"><span class="glyphicon glyphicon-home"></span> Trang chủ</a></li>
                            <li class="active"><a href="#"><span class="glyphicon glyphicon-user"></span> Giới thiệu</a></li>
                            <li><a href="#"><span class="glyphicon glyphicon-envelope"></span> Liên hệ</a></li>
                        </ul>
                    </div>
                </div>
                <hr>
                <div class="row">      
                    <div class="col-md-12">
                        <ul class="nav nav-pills">
                            <li><a href="#"><span class="glyphicon glyphicon-home"></span> Trang chủ</a></li>
                            <li class="active"><a href="#"><span class="glyphicon glyphicon-user"></span> Giới thiệu</a></li>
                            <li><a href="#"><span class="glyphicon glyphicon-envelope"></span> Liên hệ</a></li>
                        </ul>
                    </div>
                </div>
                <hr>
                <div class="row">      
                    <div class="col-md-12">
                        <ul class="nav nav-stacked">
                            <li><a href="#"><span class="glyphicon glyphicon-home"></span> Trang chủ</a></li>
                            <li class="active"><a href="#"><span class="glyphicon glyphicon-user"></span> Giới thiệu</a></li>
                            <li><a href="#"><span class="glyphicon glyphicon-envelope"></span> Liên hệ</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
